<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktu Indo & Ramadhan</title>
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --accent-red: #ef4444;
            --accent-green: #10b981;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --item-bg: #f1f5f9;
            --special-bg: #ecfdf5;
        }

        /* Variabel Dark Mode */
        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --item-bg: #334155;
            --special-bg: #064e3b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-main);
            transition: background-color 0.3s ease;
        }

        /* Tombol Dark Mode */
        .theme-toggle {
            align-self: flex-end;
            margin-bottom: 10px;
            background: var(--card-bg);
            border: 1px solid var(--text-sub);
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .main-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 350px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 25px;
            text-align: center;
            border-top: 6px solid var(--accent-red);
            transition: background-color 0.3s ease;
        }

        .status-badge {
            background: #fee2e2;
            color: var(--accent-red);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        #clock {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }

        .date-text {
            color: var(--text-sub);
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .prayer-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .prayer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            background: var(--item-bg);
            border-radius: 16px;
        }

        .prayer-item.special {
            background: var(--special-bg);
            border-left: 4px solid var(--accent-green);
        }

        .p-name { font-weight: 600; }
        .p-time { font-weight: 700; font-family: monospace; font-size: 1.1rem; }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-sub);
            max-width: 300px;
        }
    </style>
</head>
<body>

<button class="theme-toggle" id="theme-btn">
    <span id="theme-icon">üåô</span> <span id="theme-text">Mode Malam</span>
</button>

<div class="main-card">
    <span class="status-badge">Waktu Indonesia Bangkalan</span>
    <div id="clock">00:00:00</div>
    <div class="date-text" id="date">Memuat...</div>

    <div class="prayer-list">
        <div class="prayer-item special">
            <span class="p-name">üåô Imsak</span>
            <span class="p-time" id="imsak">--:--</span>
        </div>
        <div class="prayer-item">
            <span class="p-name">Subuh</span>
            <span class="p-time" id="fajr">--:--</span>
        </div>
        <div class="prayer-item">
            <span class="p-name">Dzuhur</span>
            <span class="p-time" id="dhuhr">--:--</span>
        </div>
        <div class="prayer-item">
            <span class="p-name">Ashar</span>
            <span class="p-time" id="asr">--:--</span>
        </div>
        <div class="prayer-item special">
            <span class="p-name">üç± Maghrib (Buka)</span>
            <span class="p-time" id="maghrib">--:--</span>
        </div>
        <div class="prayer-item">
            <span class="p-name">Isya</span>
            <span class="p-time" id="isha">--:--</span>
        </div>
    </div>
</div>

<footer>
    Dibuat khusus untuk Adit ‚öì<br>
</footer>

<script>
    // Logika Dark Mode
    const themeBtn = document.getElementById('theme-btn');
    const themeIcon = document.getElementById('theme-icon');
    const themeText = document.getElementById('theme-text');
    let currentTheme = localStorage.getItem('theme') || 'light';

    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        themeText.textContent = theme === 'dark' ? 'Mode Terang' : 'Mode Malam';
    }

    themeBtn.addEventListener('click', () => {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        setTheme(currentTheme);
    });

    // Inisialisasi Tema
    setTheme(currentTheme);

    // Update Jam & Tanggal
    function updateClock() {
        const now = new Date();
        const timeOptions = { timeZone: 'Asia/Jakarta', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        document.getElementById('clock').textContent = new Intl.DateTimeFormat('en-GB', timeOptions).format(now);

        const dateOptions = { timeZone: 'Asia/Jakarta', weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('date').textContent = new Intl.DateTimeFormat('id-ID', dateOptions).format(now);
    }

    // Ambil Jadwal API
    async function getPrayerTimes() {
        try {
            const res = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Bangkalan&country=Indonesia&method=11');
            const data = await res.json();
            const t = data.data.timings;
            document.getElementById('imsak').innerText = t.Imsak;
            document.getElementById('fajr').innerText = t.Fajr;
            document.getElementById('dhuhr').innerText = t.Dhuhr;
            document.getElementById('asr').innerText = t.Asr;
            document.getElementById('maghrib').innerText = t.Maghrib;
            document.getElementById('isha').innerText = t.Isha;
        } catch (e) {
            console.log("Gagal memuat jadwal.");
        }
    }

    setInterval(updateClock, 1000);
    updateClock();
    getPrayerTimes();
</script>

</body>
</html>

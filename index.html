<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktu Indo & Ramadhan</title>
    <style>
        :root {
            /* Default ke Dark Mode Colors */
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-red: #ef4444;
            --accent-green: #10b981;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --item-bg: #334155;
            --special-bg: #064e3b;
        }

        [data-theme="light"] {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --item-bg: #f1f5f9;
            --special-bg: #ecfdf5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        .theme-toggle {
            align-self: flex-end;
            margin-bottom: 15px;
            background: var(--card-bg);
            border: 1px solid var(--text-sub);
            padding: 8px 15px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 360px;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 30px 20px;
            text-align: center;
            border-top: 6px solid var(--accent-red);
        }

        .status-badge {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        #clock {
            font-size: 3.8rem;
            font-weight: 800;
            margin: 15px 0 5px 0;
            letter-spacing: -1px;
        }

        .date-text {
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .prayer-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .prayer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--item-bg);
            border-radius: 18px;
        }

        .prayer-item.special {
            background: var(--special-bg);
            border: 1px solid var(--accent-green);
        }

        .p-name { font-weight: 600; font-size: 1rem; }
        .p-time { font-weight: 700; font-family: 'Courier New', monospace; font-size: 1.2rem; }

        /* Running Text Style */
        .marquee-container {
            margin-top: 25px;
            width: 100%;
            max-width: 360px;
            overflow: hidden;
            background: var(--item-bg);
            padding: 8px 0;
            border-radius: 10px;
            color: var(--accent-green);
            font-weight: 600;
            font-size: 0.85rem;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-sub);
            opacity: 0.8;
        }
    </style>
</head>
<body data-theme="dark">

<button class="theme-toggle" id="theme-btn">
    <span id="theme-icon">‚òÄÔ∏è</span> <span id="theme-text">Mode Terang</span>
</button>

<div class="main-card">
    <span class="status-badge">WIB ‚Ä¢ Waktu Indonesia Bangkalan</span>
    <div id="clock">00:00:00</div>
    <div id="date" class="date-text">Memuat tanggal...</div>

    <div class="prayer-list">
        <div class="prayer-item special">
            <span class="p-name">üåô Imsak</span>
            <span class="p-time" id="imsak">--:--</span>
        </div>
        <div class="prayer-item">
            <span class="p-name">Subuh</span>
            <span class="p-time" id="fajr">--:--</span>
        </div>
        <div class="prayer-item">
            <span class="p-name">Dzuhur</span>
            <span class="p-time" id="dhuhr">--:--</span>
        </div>
        <div class="prayer-item">
            <span class="p-name">Ashar</span>
            <span class="p-time" id="asr">--:--</span>
        </div>
        <div class="prayer-item special">
            <span class="p-name">üç± Maghrib</span>
            <span class="p-time" id="maghrib">--:--</span>
        </div>
        <div class="prayer-item">
            <span class="p-name">Isya</span>
            <span class="p-time" id="isha">--:--</span>
        </div>
    </div>

    <div class="marquee-container">
        <marquee scrollamount="5">
            Semangat berlayar kawan! Jaga kesehatan & ibadah. Ramadhan Kareem ‚öìüö¢
        </marquee>
    </div>
</div>

<footer>
    Waktu Asia/Bangkalan (WIB) ‚Ä¢ 2026
</footer>

<script>
    const themeBtn = document.getElementById('theme-btn');
    const themeIcon = document.getElementById('theme-icon');
    const themeText = document.getElementById('theme-text');
    
    // Default ke dark jika belum ada pilihan di storage
    let currentTheme = localStorage.getItem('theme') || 'dark';

    function setTheme(theme) {
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        themeText.textContent = theme === 'dark' ? 'Mode Terang' : 'Mode Malam';
    }

    themeBtn.addEventListener('click', () => {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        setTheme(currentTheme);
    });

    setTheme(currentTheme);

    function updateClock() {
        const now = new Date();
        const timeOpts = { timeZone: 'Asia/Jakarta', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        document.getElementById('clock').textContent = new Intl.DateTimeFormat('en-GB', timeOpts).format(now);

        const dateOpts = { timeZone: 'Asia/Jakarta', weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('date').textContent = new Intl.DateTimeFormat('id-ID', dateOpts).format(now);
    }

    async function getPrayerTimes() {
        try {
            // API Aladhan dengan metode Kemenag RI (method 11)
            const res = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Bangkalan&country=Indonesia&method=11');
            const data = await res.json();
            const t = data.data.timings;
            document.getElementById('imsak').innerText = t.Imsak;
            document.getElementById('fajr').innerText = t.Fajr;
            document.getElementById('dhuhr').innerText = t.Dhuhr;
            document.getElementById('asr').innerText = t.Asr;
            document.getElementById('maghrib').innerText = t.Maghrib;
            document.getElementById('isha').innerText = t.Isha;
        } catch (e) {
            console.log("Koneksi API bermasalah.");
        }
    }

    setInterval(updateClock, 1000);
    updateClock();
    getPrayerTimes();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAFXD - Market & Time Tracker</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-red: #ef4444;
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --item-bg: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-main);
        }

        .main-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 360px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            padding: 20px;
            text-align: center;
            border-top: 5px solid var(--accent-blue);
        }

        /* Clock Section */
        #clock { font-size: 3rem; font-weight: 800; margin: 10px 0; color: var(--text-main); }
        .date-text { color: var(--text-sub); font-size: 0.85rem; margin-bottom: 20px; }

        /* Market Section */
        .market-status {
            background: var(--item-bg);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--accent-blue);
        }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .open { background-color: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        .closed { background-color: var(--accent-red); }
        
        #market-label { font-weight: 700; font-size: 1rem; margin-bottom: 5px; display: block; }
        .market-time { font-size: 0.8rem; color: var(--text-sub); }

        /* Prayer Section (Compact) */
        .prayer-compact {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        .prayer-mini {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .mini-label { font-size: 0.7rem; color: var(--text-sub); text-transform: uppercase; font-weight: 700; }
        .mini-time { font-size: 1rem; font-weight: 700; color: var(--accent-green); }

        .footer-note { margin-top: 20px; font-size: 0.7rem; color: var(--text-sub); text-align: center; }
    </style>
</head>
<body>

<div class="main-card">
    <div id="clock">00:00:00</div>
    <div id="date" class="date-text">Memuat...</div>

    <div class="market-status">
        <span id="market-indicator" class="status-dot closed"></span>
        <span id="market-label">Market Sedang Tutup</span>
        <div class="market-time">IDX ‚Ä¢ Asia/Jakarta</div>
    </div>

    <div class="prayer-compact">
        <div class="prayer-mini">
            <span class="mini-label">üåô Imsak</span>
            <span class="mini-time" id="imsak">--:--</span>
        </div>
        <div class="prayer-mini">
            <span class="mini-label">üç± Buka</span>
            <span class="mini-time" id="maghrib">--:--</span>
        </div>
    </div>
</div>

<div class="footer-note">
    Dibuat untuk memantau market & ibadah di laut ‚öì<br>
    Waktu real-time mengacu pada WIB.
</div>

<script>
    function updateClock() {
        const now = new Date();
        const timeOptions = { timeZone: 'Asia/Jakarta', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        const jktTime = new Intl.DateTimeFormat('en-GB', timeOptions).format(now);
        document.getElementById('clock').textContent = jktTime;

        const dateOptions = { timeZone: 'Asia/Jakarta', weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('date').textContent = new Intl.DateTimeFormat('id-ID', dateOptions).format(now);

        checkMarketStatus(now);
    }

    function checkMarketStatus(now) {
        // Konversi waktu sekarang ke waktu Jakarta
        const jktString = now.toLocaleString("en-US", {timeZone: "Asia/Jakarta"});
        const jktNow = new Date(jktString);
        
        const day = jktNow.getDay(); // 0: Minggu, 5: Jumat, 6: Sabtu
        const hours = jktNow.getHours();
        const minutes = jktNow.getMinutes();
        const totalMinutes = (hours * 60) + minutes;

        const label = document.getElementById('market-label');
        const dot = document.getElementById('market-indicator');

        // Reset status
        label.textContent = "Market Tutup (Weekend)";
        dot.className = "status-dot closed";

        if (day >= 1 && day <= 5) { // Senin - Jumat
            let breakStart = (day === 5) ? 690 : 720; // Jumat 11:30, hari lain 12:00
            let breakEnd = 810; // 13:30

            if (totalMinutes >= 530 && totalMinutes < 540) {
                label.textContent = "IDX: Pre-Opening";
                dot.className = "status-dot open";
            } else if (totalMinutes >= 540 && totalMinutes < breakStart) {
                label.textContent = "IDX: Sesi 1 Berjalan";
                dot.className = "status-dot open";
            } else if (totalMinutes >= breakStart && totalMinutes < breakEnd) {
                label.textContent = "IDX: Istirahat Sesi";
                dot.className = "status-dot closed";
            } else if (totalMinutes >= breakEnd && totalMinutes < 960) {
                label.textContent = "IDX: Sesi 2 Berjalan";
                dot.className = "status-dot open";
            } else if (totalMinutes >= 960) {
                label.textContent = "IDX: Market Closed";
                dot.className = "status-dot closed";
            } else {
                label.textContent = "IDX: Menunggu Open";
                dot.className = "status-dot closed";
            }
        }
    }

    async function getPrayerTimes() {
        try {
            const res = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Bangkalan&country=Indonesia&method=11');
            const data = await res.json();
            document.getElementById('imsak').innerText = data.data.timings.Imsak;
            document.getElementById('maghrib').innerText = data.data.timings.Maghrib;
        } catch (e) {
            console.log("API Error");
        }
    }

    setInterval(updateClock, 1000);
    updateClock();
    getPrayerTimes();
</script>

</body>
</html>
